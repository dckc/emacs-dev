[alias]
logday = log -d-1 --template '  {rev}. [{node|short}] {desc|firstline|strip}\n'
log10 = log --limit 10 --template '{rev}:{node|short} {date|shortdate} {desc|firstline|strip}\n'
log10t = log --limit 10 --template '{rev}\t{node|short}\t{date|shortdate}\t{desc|firstline|strip}\n'
log100 = log --limit 100 --template '{rev}:{node|short} {date|shortdate} {desc|firstline|strip}\n'

[pager]
pager = LESS='FRX' less

[extensions]
pager =
strip =
color =
record =
progress =
mq =
record =
graphlog =
hgext.bookmarks=
convert =
